<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let student=[
            {
                fullname:'นายตั้งใจ เรียนมาก',
                age:18,
                year:1,
                gpa:3.40,
                help: true
            },
            {
                fullname: 'นายส่งงาน ตลอดมา',
                age: 19,
                year:2,
                gpa:3.00,
                help: false
            },
            {
                fullname:'นางสาวใส่ใจ ดีงาม',
                age: 20,
                year:3,
                gpa:2.90,
                help:true
            }
        ]
        for(let grade of student){
            
            if(grade.gpa >= 3.20){
                console.log("I. คนที่ได้รับทุกการศึกษา gpa>3.20: ",grade.fullname);
            }
            
        }
        for(let sum of student){
            if(sum.year>=2, sum.help=true, sum.gpa>=2.75){
                console.log("\nII. คนที่ได้รับ ชั้นปีที่2ขึ้นไป เเละช่วยงานภาควิชา เเละได้เกรดเฉลี่นสะสม 2.75ขึ้นไป: ",sum.fullname)
            }
        }
    </script>
</body>
</html>
